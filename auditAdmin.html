<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app>
<head>
<title>悟空审核平台</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<style type="text/css">

body {
padding-top: 60px;
padding-bottom: 40px;
}
.sidebar-nav {
padding: 9px 0;
}

@media (max-width: 980px) {
/* Enable use of floated navbar text */
.navbar-text.pull-right {
  float: none;
  padding-left: 5px;
  padding-right: 5px;
}
}

#myModal{

	width:800px;
	height: 700px;
	margin:0px 0px 0px -450px;
}
#myModal .modal-body{

	max-height: 700px;
}
#addTaskFrame{

	margin-left: 10px;
	margin-right: 10px;
	width: 800px;
	height: 700px;
}
</style>
</head>

<body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    
    <script src="tasks.js"></script>
    
	<script type="text/javascript">
			$(document).ready(function(){
				
			});

	</script>
<!--使用TasksController-->
<div ng-controller="TasksCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">悟空审核下发平台</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right" >
              <a href="#" class="navbar-link" ng-click="Logout()">登出</a>
            </p>
            <p class="navbar-text pull-right" style="margin-right:5px;">
              登录名:<a href="#" class="navbar-link">{{user}}</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
    	<div class="row-fluid">

<!-- Main content Stared-->
<div class="span12">

		        	



<div class="row-fluid">
<div class="form-horizontal">
   <legend>查询以及功能</legend>
    	<div class="control-group">
			<button id="addSendPlan_btn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加下发计划</button>
		</div>
</div>
<input type="text" ng-model="search" class="search-query" placeholder="搜索....">

<table class="table table-striped">
	<thead>
		<th>状态</th>
		<th>分公司</th>
		<th>属性</th>
		<th>标题</th>
		<th>URL</th>
		<th>下发日期</th>
		<th>优先级</th>
		<th>提交人</th>
		<th>操作</th>
	</thead>
	<tbody>
		<tr ng-repeat="task in tasks | filter:search | orderBy:'tDateTime'" class="{{task.statu.audit}}">
			<td><i class="{{task.statu.icon}}"></i></td>
			<td>{{task.region}}</td>
			<td>{{task.userPhoneType}}</td>
			<td>{{task.tHeader}}</td>
			<td><a href="{{task.tURL}}">{{task.tURL}}</a></td>
			<td>{{task.tDateTime}}</td>
			<td>{{task.tPriv}}</td>
			<td>{{task.tOperator}}</td>
			<td data="{{task._id}}">
				<a data-toggle="modal" data-target="#auditModal"><i class="icon-ok-sign" ng-click="auditTask(task._id)"></i></a>
				<a data-toggle="modal" data-target="#denyModal"><i class="icon-remove-sign" ng-click="denyTask(task._id)"></i></a>
			</td>												
        </tr>


		
	</tbody>	
</table>

<span ng-repeat="page in pages">
  <a href='#' ng-click='loadPage(page.start)'>{{page.pageNumber}}</a>  
</span>	        		
		        	
            <div><!-- row-fluid END-->
		        </div><!-- span9 END-->
		</div><!-- row-fluid END-->

    </div><!--container-fluid END -->


      <hr>

      <footer>
        <p>悟空网络 &copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->
 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">添加下发计划</h3>
  </div>
  <div class="modal-body">

<!-- 提交时调用addSendPlan方法-->
<from class="form-horizontal" ng-submit="addSendPlan()">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label class="control-label">用户属性：</label>
    <div class="controls">
      	<select ng-model="userPhoneType" required>
		  <option selected>Android</option>
		  <option>Iphone</option>
		  <option>Nokia</option>
		</select>
		<select ng-model="userActive" required>
		  <option selected>活跃</option>
		  <option>沉默</option>
		  <option>非活跃</option>
		</select>
    </div>
    <span ng-show="myForm.name.$error.required" class="help-inline">
        Required</span>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">标题：</label>
    <div class="controls">
      <input ng-model="tHeader" type="text" id="inputPassword" placeholder="请键入标题....">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">URL：</label>
    <div class="controls">
      <input ng-model="tURL" type="text" id="inputPassword" placeholder="请键入URL....">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">下发日期：</label>
    <div class="controls">
      <input ng-model="tDateTime" type="text" id="inputPassword" placeholder="2013/3/1">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">优先级：</label>
    <div class="controls">
      <select ng-model="tPriv">
		  <option>0</option>
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>6</option>
		  <option>7</option>
		  <option>8</option>
		  <option>9</option>		  		  		  		  
		</select>
    </div>
  </div>							  							  							  
  <div class="control-group">
    <div class="controls">
      <input type="submit" class="btn btn-primary" ng-click="addSendPlan()" ng-disabled="myForm.$invalid"></input>
    </div>
  </div>

</form><!-- End of hor form class-->
  </div>
</div>
</div><!-- End of ng controller end-->
</body>
</html>
